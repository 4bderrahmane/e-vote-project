server:
  port: 9090

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  application:
    name: voting-system

  datasource:
    url: jdbc:postgresql://localhost:5432/krino
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      client:
        registration:
          keycloak:
            provider: keycloak
            client-id: voting-backend
            client-secret: ${CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/voting-realm
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/voting-realm

#        jwt:
#          issuer-uri: http://localhost:8080/realms/voting-realm
#          jwk-set-uri: http://localhost:8080/realms/voting-realm/protocol/openid-connect/certs
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.tool.hbm2ddl: DEBUG

keycloak-admin:
  server-url: "http://localhost:8080"
  realm: "voting-realm"
  client-id: "voting-admin"
  client-secret: ${CLIENT_SECRET}

app:
  cors:
    allowed-origins:
    - http://localhost:5173
    - http://localhost:3000

web3j:
  client-address: "http://localhost:7545"

election:
  admin:
    private-key: ${ADMIN_PRIVATE_KEY}
sync:
  secret: ${SYNC_SECRET}